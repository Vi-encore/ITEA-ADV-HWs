<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drag & Drop</title>
    <link rel="shortcut icon" href="img/favicon-1.png" type="image/png" />

    <script
      src="https://kit.fontawesome.com/9526baa9cb.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="drop__wrapper">
        <h1 class="drop__header">File Uploader javascript</h1>
        <div class="drop__area">
          <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
          <p class="drop__do-that">Browse Files to Upload</p>
        </div>
        <section class="drop__progress-area">
          <div class="drop__row">
            <i class="fa-solid fa-file-arrow-up drop__progress-icon"></i>
            <div class="drop__content">
              <div class="drop__details">
                <span class="drop__name">img_01.png · Uploading</span>
                <span class="drop__percent">50%</span>
              </div>
              <div class="drop__progress-bar">
                <div class="progress"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="drop__done-area">
          <div class="drop__row">
            <div class="drop__content">
              <i class="fa-solid fa-file-arrow-up drop__progress-icon"></i>
              <div class="drop__details">
                <span class="drop__name">img_01.png · Uploaded</span>
                <span class="drop__size">375 KB</span>
              </div>
            </div>
            <i class="fa-solid fa-check drop__checkmark"></i>
          </div>
          <div class="drop__row">
            <div class="drop__content">
              <i class="fa-solid fa-file-arrow-up drop__progress-icon"></i>
              <div class="drop__details">
                <span class="drop__name">img_01.png · Uploaded</span>
                <span class="drop__size">375 KB</span>
              </div>
            </div>
            <i class="fa-solid fa-check drop__checkmark"></i>
          </div>
        </section>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
